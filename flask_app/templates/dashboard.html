<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>G-Free</title>
</head>

<body class="col-10 offset-1">
    <div class="row align-items-top">
        <h1 class="col-4">G-Free Recipes</h1>
        <h4 class="col-4 mt-3">Welcome {{ user.first_name }}!</h4>
        <div class="nav col-4 d-flex justify-content-end">
            <a class="nav-link disabled m-2" href="/dashboard">Dashboard</a>
            <a class="nav-link m-2" href="/recipes/new">Create</a>
            <a class="nav-link m-2" href="/recipes/all">Recipe Board</a>
            <a class="nav-link m-2" href="/user/logout">Logout</a>
        </div>
    </div>
    <h2>Your Recipes</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in user.recipes %}
                {% if recipe.id != None %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        <td>{{ recipe.under_30 }}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="/recipes/{{ recipe.id }}">View Instructions</a>
                            <a class="btn btn-outline-primary" href="/recipes/edit/{{ recipe.id }}">Edit</a>
                            <a class="btn btn-outline-danger" href="/recipes/delete/{{ recipe.id }}">Delete</a>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
